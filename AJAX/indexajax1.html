<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Exer1 - Biblioteca</title>
	<script src="scriptajax1.js"></script>
	<script src="jquery-3.6.0.min.js"></script>
	<link href="estiloajax1.css" rel="stylesheet">
</head>

<body>
    <h1>Exer 1 </h1>
	<h2>Cadastro de Livros</h2>

    <input type="text" id="titulo" placeholder="Título"><br>
	<input type="text" id="descricao" placeholder="Descrição"> <br>
	
    <select id="genero">
		<option value="Romance">Romance</option>
		<option value="Drama">Drama</option>
		<option value="Terror">Terror</option>
		<option value="Ficção">Ficção</option>
		<option value="Técnico">Técnico</option>
	</select>
    <br>
    <input type="text" id="autor" placeholder="Autor"><br>
    <button id="cadastrar">Cadastrar</button>


    <h2>Catálogo</h2>
	<table id="catalogo" class="tabela">
		<tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Genero</th>
            <th>Autor</th>
            <th></th>
        </tr>
    </table>

	<form action="http://rafaelescalfoni.net/web/livros.php" method="post" id="formSalvarBD">
		<input type="button" id="salvarBD" value="Salvar no BD">
	</form>
</body>
</html>
